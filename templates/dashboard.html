<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BM Evaluation Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Top Bar -->
  <div class="flex justify-between items-center px-6 py-4 bg-gray-800">
    <h1 class="text-2xl font-bold">BM Evaluation Tool</h1>
    <div class="flex items-center gap-4">
      <a href="/dashboard" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-medium">
        Home
      </a>
      <p class="text-sm font-medium">
        Logged in as: <span class="font-semibold">{{ user.first_name }} {{ user.last_name }}</span>
      </p>
      <a href="/logout" title="Logout" class="w-10 h-10 flex items-center justify-center bg-red-600 hover:bg-red-700 rounded-md">
        <span class="material-symbols-outlined">logout</span>
      </a>
    </div>
  </div>

  <!-- Dashboard Body -->
  <div class="flex justify-center mt-20">
    <div class="bg-gray-800 p-8 rounded-lg space-y-6">
      <h2 class="text-xl font-semibold text-center">BM Evaluation Dashboard</h2>
      <div class="flex gap-6 justify-center">
        <a href="/generate" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded text-white font-semibold">
          Generate Evaluations
        </a>
        <a href="/lookup" class="bg-yellow-500 hover:bg-yellow-600 px-6 py-3 rounded text-white font-semibold">
          Evaluations Lookup
        </a>
        <a href="/questions" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded text-white font-semibold">
          Question Bank
        </a>
      </div>
    </div>
  </div>

</body>
</html>
