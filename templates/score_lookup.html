<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Score Lookup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/icons/asu-logo2.png" type="image/png" />
</head>
<body class="font-sans min-h-screen">

  {% include 'partials/topbar.html' %}

<!-- Body -->
<div class="flex justify-center mt-16">
  <div class="section-card p-8 rounded-lg space-y-8 shadow-lg max-w-xl w-full">
    <h2 class="text-2xl font-bold text-center asu-gold">Score Lookup</h2>

    <form method="POST" action="/lookup_score" class="space-y-4">
        <div>
          <label for="uuid" class="font-semibold text-sm asu-gold">Evaluation UUID (optional)</label>
          <input type="text" id="uuid" name="uuid" placeholder="Enter UUID..." class="text-black p-2 rounded w-full" />
        </div>
      
        <div>
          <label for="candidate" class="font-semibold text-sm asu-gold">Or Select Candidate Name</label>
          <select id="candidate" name="candidate" class="text-black p-2 rounded w-full">
            <option value="">-- Select Candidate --</option>
            {% for candidate in candidates %}
            <option value="{{ candidate }}">{{ candidate }}</option>
            {% endfor %}
          </select>
        </div>
      
        <div class="flex justify-center">
          <button type="submit" class="asu-maroon asu-maroon-hover text-white font-semibold px-6 py-2 rounded">
            Lookup
          </button>
        </div>
      </form>
      
  </div>
</div>

</body>
</html>
