<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BM Evaluation Lookup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Top Bar -->
  <div class="flex justify-between items-center px-6 py-4 bg-gray-800">
    <h1 class="text-2xl font-bold">BM Evaluation Tool</h1>
    <div class="flex items-center gap-4">
      <a href="/dashboard" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-medium">
        Home
      </a>
      <p class="text-sm font-medium">
        Logged in as: <span class="font-semibold">{{ user.first_name }} {{ user.last_name }}</span>
      </p>
      <a href="/logout" title="Logout" class="w-10 h-10 flex items-center justify-center bg-red-600 hover:bg-red-700 rounded-md">
        <span class="material-symbols-outlined">logout</span>
      </a>
    </div>
  </div>

  <!-- Body -->
  <div class="flex justify-center mt-16">
    <div class="bg-gray-800 p-8 rounded-lg w-full max-w-2xl">
      <h2 class="text-xl font-semibold mb-6 text-center">Evaluation Lookup</h2>

      <!-- Search Form -->
      <form method="POST" action="/lookup" class="flex items-center gap-4 mb-6">
        <input type="text" name="uuid" placeholder="Enter Evaluation UUID" class="flex-grow px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded text-white font-semibold">
          Search
        </button>
      </form>

      <!-- Search Results -->
      {% if files %}
        <div class="space-y-3">
          {% for file in files %}
            <div class="flex items-center justify-between bg-gray-700 px-4 py-3 rounded-md hover:bg-gray-600 transition">
              <span class="text-sm">{{ file }}</span>
              <a href="/History/{{ file }}" download class="text-blue-400 hover:text-blue-600 font-medium">
                Download
              </a>
            </div>
          {% endfor %}
        </div>
      {% elif request.method == "POST" %}
        <p class="text-red-400 text-sm mt-4 text-center">No evaluation files found for that UUID.</p>
      {% endif %}
    </div>
  </div>

</body>
</html>
