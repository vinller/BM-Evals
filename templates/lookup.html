<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluation Lookup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/icons/asu-logo2.png" type="image/png">
</head>

<body class="asu-dark text-white font-sans">

  {% include 'partials/topbar.html' %}
  <!-- Body -->
  <div class="flex justify-center mt-16">
    <div class="section-card p-8 rounded-lg w-full max-w-3xl shadow-lg">
      <h2 class="text-3xl font-bold text-center asu-gold mb-6">Evaluation Lookup</h2>
  
      <!-- Search Form -->
      <form method="POST" action="/lookup" class="flex flex-col gap-4">
        <input type="text" name="uuid" placeholder="Enter Evaluation UUID"
               class="p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-[#FFC627] border border-[#8C1D40]" required>
        <button type="submit"
                class="action-button asu-maroon asu-maroon-hover text-white w-full font-bold text-lg">
          Search
        </button>
      </form>
  
      <!-- Search Results -->
      {% if files %}
        <div class="mt-8 space-y-4">
          {% for file in files %}
            <div class="flex items-center justify-between bg-gray-700 p-4 rounded-md">
              <span class="flex-1 truncate">{{ file }}</span>
              <a href="/History/{{ file }}" download class="text-[#FFC627] hover:underline whitespace-nowrap ml-4">
                Download
              </a>
            </div>
          {% endfor %}
        </div>
      {% elif request.method == "POST" %}
        <p class="text-red-400 text-sm mt-6 text-center">No evaluation files found for that UUID.</p>
      {% endif %}
    </div>
  </div>
  
</body>
</html>
