<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/icons/asu-logo2.png" type="image/png" />
</head>
<body class="text-white font-sans">

  {% include 'partials/topbar.html' %}

<!-- Body -->
<div class="p-6 max-w-6xl mx-auto">
  <h2 class="text-3xl font-bold text-center asu-gold mb-8">Question Bank</h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
    {% for section_num, section_name in sections %}
    <a href="/questions/section_{{ section_num }}" class="section-card hover:bg-[#222] transition-all duration-300 p-6 rounded-lg flex flex-col justify-center items-center text-center font-semibold space-y-2">
      <div class="text-lg text-white">Section {{ section_num }}</div>
      <div class="text-sm text-gray-400">{{ section_name }}</div>
    </a>
    {% endfor %}
  </div>
</div>

</body>
</html>
