<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/icons/asu-logo2.png" type="image/png" />
</head>
<body class="text-white font-sans">

<!-- Top Bar -->
<div class="flex justify-between items-center px-6 py-4 topbar">
  <div class="flex items-center gap-4">
    <img src="/static/icons/asu-logo2.png" alt="ASU Logo" class="h-10" />
    <h1 class="text-2xl font-bold asu-gold">MU/STPV Evaluation Generator</h1>
  </div>

  <div class="flex items-center gap-4">
    <!-- Home Button -->
    <a href="/dashboard" class="asu-maroon asu-maroon-hover rounded-md p-2 flex items-center justify-center w-10 h-10">
      <img src="/static/icons/house-icon.svg" alt="Home" class="w-6 h-6 invert" />
    </a>

    <!-- Logged In + Logout Together -->
    <div class="flex items-center bg-black border border-gray-700 px-4 py-2 rounded-md gap-3">
      <p class="text-sm font-medium">
        Logged in as: <span class="font-semibold">{{ user.first_name }} {{ user.last_name }}</span>
      </p>
      <a href="/logout" title="Logout" class="logout-button hover:bg-red-700 w-8 h-8 flex items-center justify-center rounded-md">
        <img src="/static/icons/right-bracket-icon.svg" alt="Logout" class="w-5 h-5 invert" />
      </a>
    </div>
  </div>
</div>

<!-- Body -->
<div class="p-6 max-w-6xl mx-auto">
  <h2 class="text-3xl font-bold text-center asu-gold mb-8">Question Bank</h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
    {% for section_num, section_name in sections %}
    <a href="/questions/section_{{ section_num }}" class="section-card hover:bg-[#222] transition-all duration-300 p-6 rounded-lg flex flex-col justify-center items-center text-center font-semibold space-y-2">
      <div class="text-lg text-white">Section {{ section_num }}</div>
      <div class="text-sm text-gray-400">{{ section_name }}</div>
    </a>
    {% endfor %}
  </div>
</div>

</body>
</html>
