<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Top Bar -->
  <div class="flex justify-between items-center px-6 py-4 bg-gray-800">
    <h1 class="text-2xl font-bold">BM Evaluation Tool</h1>
    <div class="flex items-center gap-4">
      <a href="/dashboard" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-medium">
        Home
      </a>
      <p class="text-sm font-medium">
        Logged in as: <span class="font-semibold">{{ user.first_name }} {{ user.last_name }}</span>
      </p>
      <a href="/logout" title="Logout" class="w-10 h-10 flex items-center justify-center bg-red-600 hover:bg-red-700 rounded-md">
        <span class="material-symbols-outlined">logout</span>
      </a>
    </div>
  </div>

  <!-- Body -->
  <div class="p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-center">Question Bank</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      {% for i in range(1, 11) %}
      <a href="/questions/section_{{ i }}" class="bg-gray-800 hover:bg-gray-700 p-4 rounded-lg text-center font-medium">
        Section {{ i }}
      </a>
      {% endfor %}
    </div>
  </div>

</body>
</html>
