<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Evaluations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <!-- Header -->
  <div class="flex justify-between items-center px-6 py-4 bg-gray-800">
    <h1 class="text-2xl font-bold">BM Evaluation Tool</h1>
    <div class="flex items-center gap-4">
      <a href="/dashboard" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-medium">Home</a>
      <p class="text-sm font-medium">Logged in as: <span class="font-semibold">{{ user.first_name }} {{ user.last_name }}</span></p>
      <a href="/logout" class="w-10 h-10 flex items-center justify-center bg-red-600 hover:bg-red-700 rounded-md" title="Logout">
        <span class="material-symbols-outlined">logout</span>
      </a>
    </div>
  </div>

  <!-- Content -->
  <div class="p-6 max-w-2xl mx-auto space-y-6">
    <h2 class="text-3xl font-bold">Generate Evaluations</h2>
    <form method="POST" action="/generate" class="space-y-6">
      <label class="block">
        Number of Sets (1-10):
        <select name="set_count" class="text-black p-2 mt-1 rounded w-full">
          {% for i in range(1, 11) %}
          <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
      </label>
      <label class="block">
        Filename Format:
        <select name="filename-format" class="text-black p-2 mt-1 rounded w-full">
          <option value="month">&lt;Month&gt; 2025</option>
          <option value="term">&lt;Term&gt; 2025</option>
          <option value="date">&lt;Date&gt; 2025</option>
        </select>
      </label>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded text-white font-semibold">Generate</button>
    </form>
  </div>
</body>
</html>
