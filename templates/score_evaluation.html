<!-- templates/score_evaluation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Score Evaluation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/icons/asu-logo2.png" type="image/png" />
</head>
<body class="min-h-screen font-sans">

<!-- Top Bar -->
<div class="flex justify-between items-center px-6 py-4 topbar">
    <div class="flex items-center gap-4">
      <img src="/static/icons/asu-logo2.png" alt="ASU Logo" class="h-10" />
      <h1 class="text-2xl font-bold asu-gold">MU/STPV Evaluation Generator</h1>
    </div>
  
    <div class="flex items-center gap-4">
      <!-- Home Button -->
      <a href="/dashboard" class="asu-maroon asu-maroon-hover rounded-md p-2 flex items-center justify-center w-10 h-10">
        <img src="/static/icons/house-icon.svg" alt="Home" class="w-6 h-6 invert" />
      </a>
  
      <!-- Logged In + Logout Together -->
      <div class="flex items-center bg-black border border-gray-700 px-4 py-2 rounded-md gap-3">
        <p class="text-sm font-medium">
          Logged in as: <span class="font-semibold">{{ user.first_name }} {{ user.last_name }}</span>
        </p>
        <a href="/logout" title="Logout" class="logout-button hover:bg-red-700 w-8 h-8 flex items-center justify-center rounded-md">
          <img src="/static/icons/right-bracket-icon.svg" alt="Logout" class="w-5 h-5 invert" />
        </a>
      </div>
    </div>
  </div>

<div class="p-6 max-w-3xl mx-auto mt-10">
  <h2 class="text-3xl font-bold text-center asu-gold mb-8">Scoring Evaluation</h2>

  <form id="score-form" method="POST" action="/results/save">
    <input type="hidden" name="uuid" value="{{ uuid }}">
    <input type="hidden" name="threshold" value="{{ threshold }}">

    <div class="space-y-4 mb-8">
      {% for q in questions %}
      <div class="section-card p-4 rounded space-y-2">
        <p class="font-semibold">Question {{ loop.index }}:</p>
        <p class="text-gray-300">{{ q }}</p>
        <select name="score_{{ loop.index }}" class="w-full p-2 mt-2 rounded text-black">
          <option value="2">2 - Full Credit</option>
          <option value="1">1 - Partial Credit</option>
          <option value="0">0 - Incorrect</option>
        </select>
      </div>
      {% endfor %}
    </div>

    <div class="mb-6">
      <label class="block font-semibold asu-gold mb-2">Candidate Name</label>
      <input type="text" name="candidate_name" class="w-full p-2 rounded text-black" required>
    </div>

    <div class="flex justify-center">
      <button type="submit" class="action-button asu-maroon asu-maroon-hover text-white">Submit Results</button>
    </div>
  </form>
</div>

</body>
</html>
