<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Ready</title>
  <script>
    // Auto-download after 1 second
    setTimeout(function() {
      window.location.href = "/History/{{ filename }}";
    }, 1000);
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body class="bg-black text-white min-h-screen flex flex-col justify-center items-center">
  <h1 class="text-3xl font-bold asu-gold mb-4">Your download should start automatically!</h1>
  <p class="text-white">If it doesn't, <a href="/History/{{ filename }}" class="text-lg text-[#8C1D40] hover:underline font-semibold">click here</a> to download manually.</p>
  <a href="/dashboard" class="mt-8 asu-maroon asu-maroon-hover px-4 py-2 rounded">Back to Dashboard</a>
</body>
</html>
