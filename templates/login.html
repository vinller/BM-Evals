<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BM Evaluation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <form method="POST" action="/login" class="bg-gray-800 p-8 rounded shadow-md w-96 space-y-6">
    <h1 class="text-2xl font-bold text-center">Login</h1>
    {% if error %}
      <p class="text-red-400 text-center">{{ error }}</p>
    {% endif %}
    <div>
      <label for="email" class="block mb-1">Email</label>
      <input type="email" id="email" name="email" class="w-full p-2 rounded text-black" required>
    </div>
    <div>
      <label for="password" class="block mb-1">Password</label>
      <input type="password" id="password" name="password" class="w-full p-2 rounded text-black" required>
    </div>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded">Login</button>
  </form>
</body>
</html>
