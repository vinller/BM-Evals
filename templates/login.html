<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MU/STPV Evaluation Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/icons/asu-logo2.png" type="image/png" />
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">

  <form method="POST" action="/login" class="section-card border border-[#8C1D40] p-8 rounded-lg shadow-lg w-96 space-y-6">
    <div class="text-center">
      <img src="/static/icons/asu-logo.png" alt="ASU Logo" class="h-12 mx-auto mb-2">
      <h1 class="text-3xl font-extrabold asu-gold">MU & STPV</h1>
      <p class="text-sm text-gray-300">Building Manager Evaluation Tool Login</p>
    </div>

    {% if error %}
      <p class="text-red-400 text-center">{{ error }}</p>
    {% endif %}

    <div>
      <label for="email" class="block mb-1 asu-gold font-medium">Email</label>
      <input type="email" id="email" name="email" class="w-full p-2 rounded bg-[#2c2c2c] text-white border border-[#8C1D40]" required>
    </div>

    <div>
      <label for="password" class="block mb-1 asu-gold font-medium">Password</label>
      <input type="password" id="password" name="password" class="w-full p-2 rounded bg-[#2c2c2c] text-white border border-[#8C1D40]" required>
    </div>

    <button type="submit" class="w-full asu-maroon asu-maroon-hover text-white font-semibold py-2 px-4 rounded transition duration-200">
      Login
    </button>
  </form>

</body>
</html>
