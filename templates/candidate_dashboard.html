<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candidate Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/icons/asu-logo2.png" type="image/png" />
</head>
<body class="font-sans bg-black text-white">

<!-- Top Bar -->
<div class="flex justify-between items-center px-6 py-4 topbar">
  <div class="flex items-center gap-4">
    <img src="/static/icons/asu-logo2.png" alt="ASU Logo" class="h-10" />
    <h1 class="text-2xl font-bold asu-gold">Candidate Dashboard</h1>
  </div>
  
  <a href="/logout" class="asu-maroon asu-maroon-hover rounded-md p-2 flex items-center justify-center w-10 h-10">
    <img src="/static/icons/right-bracket-icon.svg" alt="Logout" class="w-6 h-6 invert" />
  </a>
</div>

<!-- Dashboard Body -->
<div class="flex justify-center mt-10">
  <div class="section-card p-8 rounded-lg space-y-6 shadow-lg max-w-3xl w-full">
    <h2 class="text-2xl font-bold text-center asu-gold mb-6">Welcome to Your Dashboard, {{ session['user']['first_name'] }}</h2>
    <p class="text-lg text-center mb-8">Here, you can view your evaluations, check your results, and more!</p>
    
    <!-- Action Buttons -->
    <div class="flex flex-col gap-6 justify-center md:flex-row md:gap-8">
      <a href="/take_evaluation" class="action-button asu-maroon asu-maroon-hover text-white w-full md:w-auto">
        Take New Evaluation
      </a>
      <a href="/results" class="action-button asu-maroon asu-maroon-hover text-white w-full md:w-auto">
        View Results
      </a>
    </div>
  </div>
</div>

</body>
</html>
